plugins {
    id 'java'
    id 'idea'
}

group 'vinz486'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    // Dependency Injection
    implementation 'com.google.dagger:dagger:2.24'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.24'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
